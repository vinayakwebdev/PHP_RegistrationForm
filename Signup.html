		<link rel="stylesheet" type="text/css" href="css/loginStyle.css" />
		
		<script type="text/javascript">
			
			function validatePassword() {
				var password = document.getElementById("password"),
			    confirm_password = document.getElementById("cpassword");

				if (password.value != confirm_password.value) {
					confirm_password.setCustomValidity("Passwords Don't Match");
				} else {
					confirm_password.setCustomValidity('');
				}
			}
			
			function validateTerms() {
				var termsChecked = document.getElementById("termsChk").checked;
				if (termsChecked) {
					document.getElementById("signUpBtn").disabled = false; 
				} else {
					alert("You Need to Agree to terms");
					document.getElementById("signUpBtn").disabled = true; 
				}
			}
			function whyDesabled(){
				var btnStatus = document.getElementById("signUpBtn").disabled;
				if (btnStatus) {
					document.getElementById("signUpBtn").setAttribute('title','You need to accept Terms to enable this button');
				} else {
					document.getElementById("signUpBtn").setAttribute('title','');
				}
				
			}

		</script>
		
	</head>

	<body>

		<header id="topNav">
			<a title="VideoGamer.com" href="/">VideoGamer.com</a>
		</header>
		<div>
			<div id="cenImg">
				<img src="images/loginSignup.png" />
			</div>
			<div id="sideDiv">
				<form action="Registration.php" method="POST">
				<div id="existingUser">
					<table id="newUserTable">
						<tr>
							<td colspan="3"> New User ? </td>
						</tr>
						<tr >
							<td class="pdRp5 widthp100">
							<input class="widthp100" type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
							title="Please provide real email and in small letters only"	placeholder="Your Email Adderss" required/>
							</td>
						</tr>
						<tr>
							<td class="pdRp5 widthp100">
							<input class="widthp100" type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
							title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
							placeholder="Desired Password" required/>
							</td>
						</tr>
						<tr>
							<td class="pdRp5 widthp100">
							<input class="widthp100" type="password" id="cpassword" placeholder="Confirm Password" onkeyup="validatePassword()" required/>
							</td>
						</tr>
						<tr >
							<td class="pdRp5 widthp100">
							<input class="widthp100" type="text" name="fname" id="fname" onkeyup="this.value=this.value.replace(/[^a-z]/gi,'');" placeholder="First Name" required/>
							</td>
						</tr>
						<tr >
							<td class="pdRp5 widthp100">
							<input class="widthp100" type="text" name="mname" id="mname" onkeyup="this.value=this.value.replace(/[^a-z]/gi,'');" placeholder="Middle Name"/>
							</td>
						</tr>
						<tr >
							<td class="pdRp5 widthp100">
							<input class="widthp100" type="text" name="lname" id="lname" onkeyup="this.value=this.value.replace(/[^a-z]/gi,'');" placeholder="Last Name"/>
							</td>
						</tr>
						<tr >
							<td class="pdRp5 widthp100">
							<input class="widthp100" type="number" name="age" min="15" max="99" id="age" placeholder="Real Age ;)" required/>
							</td>
						</tr>
						<tr >
							<td class="pdRp5 widthp100">
							<input type="radio" name = "gender" id="gender_m" value="M"/>Male
							<input type="radio" name= "gender" id="gender_f" value="F"/>Female
							</td>
						</tr>
						<tr >
							<td class="pdRp5 widthp100">
							<input class="widthp100" type="text" name="street" id="street" placeholder="Street you live on"/>
							</td>
						</tr>
						<tr >
							<td class="pdRp5 widthp100">
							<input class="widthp100" type="text" name="city" id="city" placeholder="City you live in"/>
							</td>
						</tr>
						<tr >
							<td class="pdRp5 widthp100">
							<input class="widthp100" type="text" name="postcode" id="postcode" placeholder="Post code"/>
							</td>
						</tr>
						<tr >
							<td class="pdRp5 widthp100">
							<input class="widthp100" type="text" name="province" id="province" placeholder="Province"/>
							</td>
						</tr>
						<tr >
							<td class="pdRp5 widthp100">
							<input class="widthp100" type="tel" name="telephone" maxlength="10" id="telephone" pattern="[0-9]{10}" 
							title="Ten digit Telephone Plz" placeholder="Your Telephone xxxyyyzzzz without - please" required/>
							</td>
						</tr>
						<tr>
							<td onmouseover="whyDesabled()" class="widthp100 pdRpx10">
							<input id="termsChk" onclick="validateTerms();" type="checkbox" name="terms"> I Agree to terms and Conditions
							<input id="signUpBtn" class="fltRight widthp25" type="submit" name="submit" value="Sign-Up" disabled />
							</td>
						</tr>
					</table>
					</form>
				</div>
			</div>
		</div>
